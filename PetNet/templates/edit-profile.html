{% extends 'base.html'%}




{% block edit_profile %}
		<div class="col-lg-12">
			<div class="central-meta">
				<div class="editing-info">
					<h5 class="f-title"><i class="ti-info-alt"></i> Edit Basic Information</h5>

					<form action="{% url 'edit_profile' user_id=user.id%}" method="POST">
						<div class="form-group half">
						  <input type="text" id="input" name="firstname" required="required"/>
						  <label class="control-label" for="input">First Name</label><i class="mtrl-select"></i>
						</div>
						<div class="form-group half">
						  <input type="text" name="lastname" required="required"/>
						  <label class="control-label" for="input">Last Name</label><i class="mtrl-select"></i>
						</div>
						<div class="form-group">
						  <input type="text" name="email" required="required"/>
						  <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
						</div>
						<div class="form-group">
						  <input type="text" name="phone" required="required"/>
						  <label class="control-label" for="input">Phone No.</label><i class="mtrl-select"></i>
						</div>

						<div class="form-radio">
						  <div class="radio">
							<label>
							  <input type="radio" checked="checked" name="radio"><i class="check-box"></i>Male
							</label>
						  </div>
						  <div class="radio">
							<label>
							  <input type="radio" name="radio"><i class="check-box"></i>Female
							</label>
						  </div>
						</div>
						<div class="form-group">
						  <input type="text" name="address" required="required"/>
						  <label class="control-label" for="input">Address</label><i class="mtrl-select"></i>
						</div>

						<div class="form-group">
						  <textarea rows="4" id="textarea" name="about" required="required"></textarea>
						  <label class="control-label" for="textarea">About Me</label><i class="mtrl-select"></i>
						</div>
						<div class="submit-btns">
							<button type="button" class="mtr-btn"><span>Cancel</span></button>
							<button type="submit" class="mtr-btn"><span>Update</span></button>
						</div>
						{% csrf_token %}
					</form>
				</div>
			</div>
		</div><!-- centerl meta -->
		{%endblock%}
